<h1 mat-dialog-title class="text-xl font-semibold text-gray-800">
  {{ data.title }}
</h1>

<div mat-dialog-content class="mt-2">
  <p class="text-gray-600">{{ data.message }}</p>
</div>

<div mat-dialog-actions class="flex justify-end space-x-3 mt-6">
  <!-- Cancel Button -->
  <button 
    mat-button 
    (click)="onNoClick()" 
    class="px-4 py-2 rounded-md text-gray-700 hover:bg-gray-100 transition"
  >
    Cancel
  </button>

  <!-- Confirm Button -->
  <button 
    mat-flat-button 
    color="warn" 
    [mat-dialog-close]="true" 
    cdkFocusInitial 
    class="px-4 py-2 font-medium text-white rounded-md"
  >
    Confirm
  </button>
</div>
